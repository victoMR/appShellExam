<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda Campus</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
  <meta name="theme-color" content="#2c3e50">
</head>
<body>
  <!-- App Shell Header -->
  <header class="app-header">
    <h1>Tienda Campus</h1>
    <nav class="main-nav">
      <ul>
        <li><a href="#" data-category="papeleria" class="nav-link active">Papelería</a></li>
        <li><a href="#" data-category="electronica" class="nav-link">Electrónica</a></li>
        <li><a href="#" data-category="snacks" class="nav-link">Snacks</a></li>
      </ul>
    </nav>
  </header>
  
  <!-- Dynamic Content Container -->
  <main class="content-container" id="content">
    <section class="products-section">
      <h2 id="category-title">Papelería</h2>
      <div class="loading" id="loading">Cargando productos...</div>
      <div class="products-grid" id="products-grid">
        <!-- Dynamic products will be inserted here -->
      </div>
    </section>
  </main>
  
  <!-- App Shell Footer -->
  <footer class="app-footer">
    <p>Universidad XYZ – Tienda Campus 2025</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
